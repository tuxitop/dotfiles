<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match>
	<test name="lang" compare="contains">
		<string>ar</string>
	</test>
	<test name="family">
		<string>sans-serif</string>
	</test>
	<edit name="family" mode="prepend">
		<string>Vazir</string>
	</edit>
</match>
<match>
	<test name="lang" compare="contains">
		<string>fa</string>
	</test>
	<test name="family">
		<string>sans-serif</string>
	</test>
	<edit name="family" mode="prepend">
		<string>Vazir</string>
	</edit>
</match>
<match>
	<test name="lang" compare="contains">
		<string>az-ir</string>
	</test>
	<test name="family">
		<string>sans-serif</string>
	</test>
	<edit name="family" mode="prepend">
		<string>Vazir</string>
	</edit>
</match>
<!-- persian serif fonts -->
<match>
	<test name="lang" compare="contains">
		<string>ar</string>
	</test>
	<test name="family">
		<string>serif</string>
	</test>
	<edit name="family" mode="prepend">
		<string>Iranian Serif</string>
	</edit>
</match>
<match>
	<test name="lang" compare="contains">
		<string>fa</string>
	</test>
	<test name="family">
		<string>serif</string>
	</test>
	<edit name="family" mode="prepend">
		<string>Iranian Serif</string>
	</edit>
</match>
<match>
	<test name="lang" compare="contains">
		<string>az-ir</string>
	</test>
	<test name="family">
		<string>serif</string>
	</test>
	<edit name="family" mode="prepend">
		<string>Iranian Serif</string>
	</edit>
</match>
<!-- persian monospace fonts -->
<match>
	<test name="lang" compare="contains">
		<string>ar</string>
	</test>
	<test name="family">
		<string>monospace</string>
	</test>
	<edit name="family" mode="prepend">
		<string>Vazir Code</string>
	</edit>
</match>
<match>
	<test name="lang" compare="contains">
		<string>fa</string>
	</test>
	<test name="family">
		<string>monospace</string>
	</test>
	<edit name="family" mode="prepend">
		<string>Vazir Code</string>
	</edit>
</match>
<match>
	<test name="lang" compare="contains">
		<string>az-ir</string>
	</test>
	<test name="family">
		<string>monospace</string>
	</test>
	<edit name="family" mode="prepend">
		<string>Vazir Code</string>
	</edit>
</match>
<!-- prefer -->
<!-- persian serif fonts -->
	<alias>
		<family>serif</family>
		<prefer>
			<family>Iranian Serif</family>
			<family>Vazir</family>
		</prefer>
	</alias>
<!-- persian sans-serif fonts -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Samim</family>
			<family>Vazir</family>
		</prefer>
	</alias>
</fontconfig>
