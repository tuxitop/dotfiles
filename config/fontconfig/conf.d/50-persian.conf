<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match>
	<test name="lang" compare="contains">
		<string>ar</string>
	</test>
	<test name="family">
		<string>sans-serif</string>
	</test>
	<edit name="family" mode="prepend">
		<string>Iranian Sans</string>
	</edit>
</match>
<match>
	<test name="lang" compare="contains">
		<string>fa</string>
	</test>
	<test name="family">
		<string>sans-serif</string>
	</test>
	<edit name="family" mode="prepend">
		<string>Iranian Sans</string>
	</edit>
</match>
<match>
	<test name="lang" compare="contains">
		<string>az-ir</string>
	</test>
	<test name="family">
		<string>sans-serif</string>
	</test>
	<edit name="family" mode="prepend">
		<string>Iranian Sans</string>
	</edit>
</match>
 <!-- prefer -->
<!-- persian serif fonts -->
	<alias>
		<family>serif</family>
		<prefer>
			<family>Droid Arabic Naskh</family>
			<family>Iranian Sans</family>
		</prefer>
	</alias>
<!-- persian sans-serif fonts -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Iranian Sans</family>
			<family>Droid Arabic Naskh</family>
		</prefer>
	</alias>
</fontconfig>
